<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'disk_list' %}">Список дисков</a></li>
                <li><a href="{% url 'disk_create' %}">Добавить диск</a></li>
                {% if user.is_authenticated %}
                <li>
                    <form method="POST" enctype="multipart/form-data" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit">Выход</button>
                    </form>
                </li>
                {% else %}
                <li><a href="{% url 'login' %}">Вход</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>© 2024</p>
    </footer>
</body>
</html>
